<!DOCTYPE html>
<html>
<head>
	<title>Sailboat Simulator</title>
	<style>
		canvas {
			border: 10px solid brown;
			background-color: #87CEFA;
		}
        input.clickable {cursor: pointer;}
	</style>
</head>
<script src="sailboat.js"></script>
<body onload="init()">
    <div style="margin:20px">
	<h1>Sailboat Simulator</h1>
	<p>Use the sliders to control the sail angle and steering angle.</p>
    <table>
        <tr>
            <td>Boat Direction:</td><td><input readonly type="text" size="6" id="boatDirection"></td>
            <td>Boat Speed:</td><td><input readonly type="text" size="6" id="boatSpeed"></td>
            <td>Boat Position:</td><td><input readonly type="text" size="6" id="boatPosition"></td>
            <!-- <td>Stop/Res boat rot.:</td>
            <td><button style="height:30px; background-color:lightGreen" id="pause" onclick="stopStart(this)">Resume</button></td> -->
            <tr>
                <td>Wind-Boat Angle:</td><td><input readonly type="text" size="6" id="windBoatAngle"></td>
                <td>Wind-Sail Angle:</td><td><input readonly type="text" size="6" id="windSailAngle"></td>
                <td>Wind Force:</td><td><input readonly type="text" size="6" id="windForce"></td>
        </tr>
        <tr><td>Water Resistance:</td><td><input readonly type="text" size="6" id="waterResistance"></td>
            <td>accelaration:</td><td><input readonly type="text" size="6" id="acceleration"></td>
        </tr>
        <tr><td>Rudder Torque:</td><td><input readonly type="text" size="6" id="rudderTorque"></td>
            <td>Keel Position:</td><td><input type="range" id="keel-position" min="0" max="2" value="0"></td>
        </tr>
        <tr>
            <td><label for="sail-angle">Sail angle:</label></td>
            <td><label for="steering-angle">Steering angle:</label></td>
            <td><label for="wind-direction">Wind Direction:</label></td>
            <td><label for="wind-speed">Wind Speed:</label></td>
        </tr>
            <td><input type="range" id="sail-angle" min="-60" max="60" value="30"></td>
            <td><input type="range" id="steering-angle" min="-80" max="80" value="0"></td>
            <td><input type="range" id="wind-direction" min="0" max="360" value="90"></td>
            <td><input type="range" id="wind-speed" min="0" max="10" value="3"></td>
        </tr>
        <tr>
            <td><input readonly type="text" size="6" id="sailAngle"></td>
            <td><input readonly type="text" size="6" id="steeringAngle"></td>
            <td><input readonly type="text" size="6" id="windAngle"></td>
            <td><input readonly type="text" size="6" id="windSpeed"></td>
        </tr>
    </table>
	<div style="display:flex">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div style="width:10px;"></div>
        <canvas id="canvas2" width="500" height="500"></canvas>
    </div>
</div>
</body>
</html>
